name: ML Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full history for DVC

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all]

      - name: Configure DVC
        run: |
          dvc init --no-scm  # Initialize DVC without Git (since checkout handles Git)
          dvc remote add -d storage s3://your-bucket  # Optional: Add remote if using S3 (skip if local)
          dvc pull  # Pull data if cached remotely (skip if data is in repo)

      - name: Run DVC pipeline
        run: dvc repro

      - name: Show experiment results
        run: dvc metrics show